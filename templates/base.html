<!doctype>
<html>
  <head>
    <title>{% block title %}Wine{% endblock %}</title>
    {% block custom_css %}
    {% endblock %}
    {% block custom_js %}
    {% endblock %}
  </head>
  <body>
    {% include 'navigation.html' %}

    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
        {% endfor %}

    {% block content %}
    {% endblock %}
  </body>
</html>
